<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kenny Ngo's Website</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"> <!-- for logos -->
    <link rel="shortcut icon" href="./resources/favicon.ico"> <!-- For website icon in the tab of browsers : MUST BE .ico FILE-->
</head>

<body>
    <!-- website template for inspiration: http://btamada.github.io -->
    <!-- my info, website links -->
    <header class="header">
        <div class="container clearfix" style="margin-left: 20px; margin-right: 20px;">
            <img class="image-profile pull-left" src="./resources/blank-profile.png"
                alt="placeholder for my profile picture">

            <div class="profile-content pull-left">
                <h1 class="name clearfix">Kenny Ngo</h1>
                <h2 class="desc clearfix">3rd Year Student | University of Michigan &ndash; Ann Arbor</h2>
                <h2 class="desc">B.S. Data Science and Applied Mathematics</h2>

                <div class="socials clearfix">
                    <a href="https://www.linkedin.com/in/kenny-ngo-534b71172/" target="_blank">
                        <!-- <i class="fab fa-linkedin-in icons"></i> -->
                        <i class="fab fa-linkedin-in fa-border icons linkedin" aria-hidden="true"></i>
                    </a>
                    <a href="https://github.com/kennyngod" target="_blank">
                        <i class="fab fa-github fa-border icons github" aria-hidden="true"></i>
                    </a>

                    <a href="./resources/resume.pdf" target="_blank">
                        <i class="fas fa-file fa-border icons resume" aria-hidden="true"></i>
                    </a>
                </div>
            </div>

        </div>
    </header>

    <div class="sections-wrapper">
        <div class="row">

            <!-- Primary -->
            <div class="primary">
                <section class="about-me">
                    <div class="about-me-inner">

                    </div>

                </section>

            </div>

            <!-- Secondary -->
            <div class="secondary">
                <aside class="aside-info">
                    <div class="contact-me">
                        <h2 class="h2-header">Contact Me</h2>
                        <div class="content">
                            <ul style="padding-left: 0px; list-style: none;">
                                <li>
                                    <i class="fas fa-map-marker-alt about-me-icons" style="margin-right: 12px;"></i>
                                    Ann Arbor, Michigan
                                </li>

                                <li>
                                    <i class="fas fa-envelope about-me-icons"></i>
                                    <a href="mailto: kngo@umich.edu">kngo@umich.edu</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </aside>

            </div>

        </div>
    </div>

</body>

</html>
